<!DOCTYPE html>
<html>
<head>
	<title>Flashcard Generator</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Pacifico|Passion+One|Libre+Franklin" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo siteLogo">Flashcard Creator</a>
			<a href="#" data-activates="mobile-demo" class="button-collapse right"><i class="material-icons">menu</i></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="#" class="createNav">Create Cards</a></li>
				<li><a href="#" class="quizNav">Card Quiz</a></li>
			</ul>
		</div>
	</nav>


	<!-- SSH Key test -->
	<div class="bgPool">
		<div id="bg1" class="bg"></div>
	</div>

	<div class="row valign-wrapper">
		<div class="col s12">
			<div class="card flashCard">
				<div class="switch">
					<label class="switchLabel">
						Basic Flashcard
					<input type="checkbox">
					<span class="lever"></span>
						Cloze Flashcard
					</label>
				</div>
				<div class="BasicCreator">
					<h2>Basic Card</h2>
					<div class="col s12 input-field">
						<input type="text" id="front">
						<label for="front">Front Text</label>
					</div>
					<div class="col s12 input-field">
						<input type="text" id="back">
						<label for="back">Back Text</label>
					</div>	
				</div>

				<div class="ClozeCreator">
					<h2>Cloze Card</h2>
					<div class="col s12 input-field">
						<input type="text" id="fullText">
						<label for="fullText">Full Text</label>
					</div>
					<div class="col s12 input-field">
						<input type="text" id="clozeText">
						<label for="clozeText">Cloze Text</label>
					</div>	
				</div>
				<input type="submit" name="submitBtn" class="submitBtn">
			</div>

			<div class="quizCard">
				<h2 class="quizText">Quiz</h2>

				<div class="preQuiz valign-wrapper">
					<button class="startQuizButton">Click to start</button>
				</div>

				<div class="quizSpace valign-wrapper">
					<div class="col s12 input-field answerSlot">
						<input type="text" id="quizAnswer">
							<label for="quizAnswer">Answer</label>
							<input type="submit" name="quizsubmitBtn" class="quizSubmitBtn">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="assets/javascript/jquery-ui.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
